{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="{% static 'images/logo_if.png' %}">
    <link rel="stylesheet" href="{% static 'css_files/sign_in.css' %}">

    <!-- Links do Google Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Links do Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>BiblioIF - Cadastro</title>
</head>
<body>
    <div class="form-container">
        <h2>Seja Bem-Vindo ao BiblioIF!</h2>
        <div class="formulary-content">
            <h3>CADASTRO</h3>
            <form class="row g-3 needs-validation" action='{% url "biblio_project:sign_in" %}' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" placeholder="João" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control"  placeholder="Silva" id="last_name" name="last_name" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" aria-describedby="inputGroupPrepend" id="username" name="username" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustomUsername" class="form-label">CPF</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control"  aria-describedby="inputGroupPrepend" id="cpf" name="cpf" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="joao.silva@gmail.com" id="email" name="email" required> 
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Senha</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" aria-describedby="inputGroupPrepend" id="password" name="password" required>
                        <span class="input-group-text" id="inputGroupPrepend"><img id="password_eye" src="{% static 'images/Eye.png' %}" alt="Visualizar senha"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">Endereço</label>
                    <input type="text" class="form-control"  id="address" name="address" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Cidade</label>
                    <input type="text" class="form-control"  id="city" name="city" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">Estado</label>
                    <select class="form-select"  id="state" name="state" required>
                    <option selected disabled value="">Escolha...</option>
                    <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">País</label>
                    <input type="text" class="form-control"  id="country" name="country" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom05" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" required>

                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Foto</label>
                    <input class="form-control" type="file" accept=".png, .jpg" id="photo" name="photo">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js_files/main.js' %}"></script>
    <script>
        const password_eye = document.querySelector('#password_eye')

        function password_view(){
            const input_password = document.querySelector('#password')
            const input_password_type = input_password.getAttribute("type")

            console.log(input_password_type)
            if (input_password_type == 'password'){
                input_password.setAttribute("type", "text")
                password_eye.setAttribute("src", "{% static 'images/no_view.png' %}")
            } else {
                input_password.setAttribute("type", "password")
                password_eye.setAttribute("src", "{% static 'images/Eye.png' %}")
            }
        }

        password_eye.addEventListener('click', password_view)
    </script>
</body>
</html>
