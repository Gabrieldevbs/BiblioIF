{% load static %}
<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca IF - Home</title>
    <link rel="shortcut icon" type="imagex/png" href="/images/logo if.png">
    <link rel="stylesheet" href="{% static 'css_files/base.css' %}">
    {% block link_css %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site">
        <header>
            <nav class="navbar-container">
                <div class="navbar-text">
                    <h1>BIBLIOTECA IF</h1>
                </div>
                <div class="navbar-itens">
                    <div class="navbar-item-content home">
                        <img src="{% static 'images/Home.png' %}" alt="">
                        <a href="{% url 'biblio_project:home' %}"><h2>HOME</h2></a>
                    </div>

                    <div class="navbar-item-content continue">
                        <img src="{% static 'images/Done.png' %}" alt="">
                        <a href="{% url 'biblio_project:books_purchased' %}"><h2>CONTINUAR LENDO</h2></a>
                    </div>

                    <div class="navbar-item-content favorites">
                        <img src="{% static 'images/Star Filled.png' %}" alt="">
                        <a href="{% url 'biblio_project:books_favorited' %}"><h2>MEUS FAVORITOS</h2></a>
                    </div>
                    {% if user.is_staff %}
                    <div class="navbar-item-content profile">
                        <img src="{% static 'images/Plus Math.png' %}" alt="">
                        <a href="{% url 'biblio_project:sign_in_books' %}"><h2>CADASTRAR NOVO LIVRO</h2></a>
                    </div>
                    {% endif %}
                    <div class="navbar-item-content profile">
                        <img src="{% static 'images/Profile.png' %}" alt="">
                        <a href="{% url 'biblio_project:profile' %}"><h2>MINHA CONTA</h2></a>
                    </div>
                    <div class="navbar-item-content profile">
                        <img src="{% static 'images/Close_black.png' %}" alt="">
                        <a href="{% url 'biblio_project:logout' %}"><h2>SAIR</h2></a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="{% static 'js_files/main.js' %}"></script>
</body>
</html>
